<!DOCTYPE html>

<body>

    <div class="slika1">
        <div class="left">
            <div class="beige1"></div>
            <div class="beige2"></div>
            <div class="blue"></div>
        </div>
        <div class="right">
            <div class="red"></div>
            <div class="bottom">

                <div class="right2">
                    <div class="beige4"></div>
                    <div class="yellow"></div>
                </div>
            </div>
        </div>
    </div>
    <img src="divcolor.png" alt="">

    <div class="b-bonus">
        <div class="b-left">
            <div class="b-top">
                <div class="b-top-1"></div>
                <div class="b-top-2"></div>
                <div class="b-top-3"></div>
            </div>
            <div class="b-bottom">

                    <div class="b-left2-1"></div>
                    <div class="b-left2-2"></div>
                    <div class="b-left2-3"></div>
                </div>
                <div class="b-right2">

                        <div class="b-right2-top-left"></div>
                        <div class="b-right2-top-right">

                            </div>
                        </div>
                    </div>
                    <div class="b-right2-bottom">

                        <div class="b-right2-bottom-right">

                                    <div class="_1"></div>
                                    <div class="_2"></div>
                                    <div class="_3"></div>
                                </div>
                                <div class="b-right2-bottom-right-top-right">
                                    <div class="_4"></div>
                                    <div class="_5"></div>
                                </div>
                            </div>
                            <div class="b-right2-bottom-right-bottom"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="b-right">
            <div class="b-right-top"></div>
            <div class="b-right-bottom"></div>
        </div>
